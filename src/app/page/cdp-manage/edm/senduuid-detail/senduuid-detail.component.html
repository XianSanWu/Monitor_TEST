<loading-indicator></loading-indicator>

<div class="pageTitle">
  <h2>
    <i class="bi bi-journals"></i>
    EDM 愛酷SendUuid 列表 ({{sendUuid}})
  </h2>
</div>

<!-- 自訂表單 -->
<div [formGroup]="validateForm">
  <div class="row">
    <basic-input
      title="來源"
      class="col-2"
      [form]="validateForm"
      [disabled]="true"
      [isHidden]="true"
      ctlName="channel"
      placeholder="請輸入"
      [maxlength]="30"
    ></basic-input>
    <basic-input
      title="愛酷 SendUuid"
      class="col-2"
      [form]="validateForm"
      [disabled]="true"
      [isHidden]="true"
      ctlName="sendUuid"
      placeholder="請輸入"
      [maxlength]="100"
    ></basic-input>
  </div>
</div>

<!-- ag-grid表單 -->
<collapsible-section title="📋 EDM 愛酷SendUuid 查詢列表" tooltipText="點擊欄位兩下，可以複製該欄位資料">
  <div class="row">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="false"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
      (sortChanged)="onSortChanged()"
      (filterChanged)="onFilterChanged()"
      (cellDoubleClicked)="onCellDoubleClicked($event)"
    >
    </ag-grid-angular>

    <div
      style="margin-top: 10px"
      class="d-flex justify-content-center align-items-center gap-2"
    >
      <button
        class="btn btn-primary"
        (click)="onPageChange(1)"
        [disabled]="currentPage === 1"
      >
        First Page
      </button>
      <button
        class="btn btn-secondary"
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
      <span class="mx-2">Page {{ currentPage }} / {{ totalPages }}</span>
      <button
        class="btn btn-secondary"
        (click)="onPageChange(currentPage + 1)"
        [disabled]="currentPage === totalPages"
      >
        Next
      </button>
      <button
        class="btn btn-primary"
        (click)="onPageChange(totalPages)"
        [disabled]="currentPage === totalPages"
      >
        Last Page
      </button>
    </div>
  </div>
</collapsible-section>
