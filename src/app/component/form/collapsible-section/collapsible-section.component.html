<div class="collapsible-section mb-3 border rounded shadow-sm">
  <div
    class="collapsible-header d-flex justify-content-between align-items-center px-3 py-2 bg-light"
    (click)="toggle()"
    role="button"
  >
    <div class="d-flex align-items-center">
      <h5 class="mb-0 me-2">{{ title }}</h5>

      <!-- 顯示 tooltip 問號 -->
      <span
        *ngIf="tooltipText"
        class="tooltip-container"
        (click)="$event.stopPropagation()"
      >
        <i class="bi bi-question-circle" (click)="tooltipToggle()"></i>
        <span *ngIf="isTooltipOpen" class="tooltip-box">{{ tooltipText }}</span>
      </span>
    </div>

    <!-- 顯示 收合 -->
    <i class="bi" [ngClass]="isOpen ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
  </div>

  <div *ngIf="isOpen" class="collapsible-content px-3 py-3 border-top bg-white">
    <ng-content></ng-content>
  </div>
</div>
