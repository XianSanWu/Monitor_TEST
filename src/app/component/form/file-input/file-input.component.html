<div
  class="fieldGroup"
  [ngClass]="'col-12'"
  [ngClass]="{ error: hasError(), essential: required, disabled: disabled }"
  [formGroup]="form"
>
  <label>
    {{ title }}
  </label>
  <mat-form-field appearance="fill" [ngClass]="'col-12'">
    <!-- <mat-label>{{ title }}</mat-label> -->
    <input
      matInput
      [type]="type"
      [formControlName]="ctlName"
      [maxlength]="maxlength"
      [readonly]="disabled"
      [autocomplete]="autocomplete"
      [accept]="accept"
      (change)="onFileChange($event)"
    />
  </mat-form-field>

  <!-- 錯誤訊息 -->
  <div class="note errorText" [style.visibility]="hasError() ? 'visible' : 'hidden'">
    <p *ngIf="ctl?.errors?.['required']; else otherErr">此為必填欄位</p>
    <ng-template #otherErr>
      <p>{{ firstErr }}</p>
    </ng-template>
  </div>

</div>
