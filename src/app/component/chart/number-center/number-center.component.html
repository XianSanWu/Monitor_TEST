<div class="kpi-circle">

  <div class="title top" [style.color]="titleTopColor || ''">
    {{ titleTop }}
  </div>

  <span class="value" [style.color]="textColor || ''">
    {{ displayValue }}
  </span>

  <div class="title bottom" [style.color]="titleBottomColor || ''">
    {{ titleBottom }}
  </div>

</div>
